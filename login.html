<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <!-- favicon -->
     <link rel="shortcut icon" href="login.ico" type="image/x-icon">

    <!-- css file -->
     <link rel="stylesheet" href="login.css">
      <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <form action="/submit">
        <div class="over">
            <div class="first">
                <h4>Already have an account?</h4>
                <button><a href="signup.html">Login</a></button>
            </div>
            <div class="second">
               <div class="third">
                    <h4>Sign Up</h4>
                 <p>Username</p>
                 <input type="text" id="username" placeholder="Enter your Username"  name="Username"><br>
                 <p>Email</p>
                 <input type="email" name="Email" placeholder="Enter your email"><br>
                 <p>Password</p>
                 <input type="text" name="Password" placeholder="Enter your Password"><br>
                 <p>Confirm Password</p>
                 <input type="text" name="confirmation" placeholder="Confirm your Password"><br>
                 <button type="submit" class="btn2">Sign Up</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
